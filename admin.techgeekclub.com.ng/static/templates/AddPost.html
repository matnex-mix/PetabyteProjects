<div class="p-4 pt-5 mt-5">
	<div class="bg-white p-4">
		<div class="d-flex">
			<h3 class="" style="flex-grow: 1">
				<font color="navy">Add Blog Post</font>
			</h3>
			<button class="btn blue lighten-2 white-text" onclick="JAX.sendForm(0, $('#blog-form')[0]);">
				PREVIEW
			</button>
		</div>

		<div id="msg" class="alert my-4 bg-white grey lighten-3">##AddPost.message##</div>
		<style type="text/css">
			#msg:empty {
				display: none;
			}
		</style>

		<form id="blog-form" method="post" class="d-block mt-3">
			
			<input type="text" name="blog_title" class="browser-default form-control form-control-lg" placeholder="Blog Title" value="{('##AddPost.blog_title##' != '')}{##AddPost.blog_title##}{}">
			<br/>

			<textarea name="blog_content" class="w-100 form-control" style="min-height: 25em" required>{('##AddPost.blog_content##' != '')}{##AddPost.blog_content##}{}</textarea>

			<br/>
			<div class="text-right">
				<span class="d-inline-block mr-2">
					<select class="browser-default" name="blog_status" required>
						<option value="1">PUBLISH</option>
						<option value="2">DRAFT</option>
						<option value="0">TRASH</option>
					</select>
				</span>
				<button class="btn blue lighten-2 waves-effect" name="done">
					DONE
				</button>
			</div>

		</form>

	</div>
</div>

<!-- Posts Side Bar -->
<br/>
<div id="sbar" class="bg-white mx-4 m-lg-0" style="">

	<h4 class="p-3 m-0">Posting Tips</h4>
	<hr class="m-0" noshade="1" />

	<br/>
	<ul class="browser-default">
		<li>
			<strong>Do not</strong>
			use a very long title.
		</li>
	</ul>

</div>

<style type="text/css">
	
	@media only screen and (min-width: 992px){

		#sbar {
			position: fixed;
			top: 0;
			right: 0;
			width: 300px;
			height: 100%;
		}
		body {
			margin-right: 300px;
		}

	}

</style>

<!-- Post Preview -->
<div id="Loader" class="d-none fixed-top h-100 align-items-center justify-content-center" style="background: rgba(0, 0, 0, 0.7);">

	<div class="progress rounded-0 w-25" style="min-width: 300px;">
		<div class="indeterminate"></div>
	</div>

	<div class="container d-none bg-white">
		<div id="preview-content" style=" overflow-y: auto;">

		</div>
		<div onclick="do_after()" class="position-fixed blue lighten-2 d-inline-block p-2" style="bottom: 2rem; right: 2rem;">
			<i class="fa fa-times fa-2x white-text"></i>
		</div>
	</div>

</div>

<script type="text/javascript">
	
	function do_what(data) {

		JAX.runLoader();
		$("#preview-content").html(data);
		$('#Loader>*').toggleClass("d-none");

	}

	function do_after() {

		JAX.runLoader();
		$('#Loader>*').toggleClass("d-none");
	
	}

	JAX.registerLoader("Loader", "d-flex");
	JAX.URL("?", {}, "POST", do_what, null, "HTML");

</script>
